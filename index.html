  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card">
      <div class="card-body text-center">
        <h1 class="card-title">GitHub Status Checker</h1>
        <button id="check-status" class="btn btn-primary">Check GitHub Status</button>
        <div id="github-status" aria-live="polite" class="mt-3"></div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('check-status').addEventListener('click', () => {
      const statusElement = document.getElementById('github-status');
      statusElement.textContent = 'Checking GitHub status...';
      
      // Simulate an API call with a timeout
      setTimeout(() => {
        const success = Math.random() > 0.3; // Simulate success 70% of the time
        
        if (success) {
          statusElement.textContent = 'GitHub is operational.';
          statusElement.style.color = 'green';
        } else {
          statusElement.textContent = 'GitHub is currently down.';
          statusElement.style.color = 'red';
        }
      }, 2000); // Simulate a 2 second delay for checking status
    });
  </script>
</body>
</html>
